<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>My chat</title>
</head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h3>Send message</h3>
        <hr>
        <input type="text" placeholder="uid" id="txtUid" class="form-control mb-2" autocomplete="off">
        <input type="text" placeholder="message" id="textMessage" class="form-control mb-2" autocomplete="off">
        <h3>Users online</h3>
        <hr>
        <ul id="ulUsers"></ul>
      </div>

      <div class="col-sm-6">
        <h3>All messages</h3>
        <hr>
        <ul id="ulMessages"></ul>
      </div>

    </div>

    <button class="btn btn-outline-danger" id="btnExit">Logout</button>
    
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>  
</html>
